
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" charset="utf-8" src="js/jquery-2.1.0.min.js"></script>
        
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" charset="utf-8">
    function displayCurrentLocation(position){
     	console.log("Entering displayCurrentLocation()");
		  try{
		   var currentLocationLatAndLong = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
		   var mapOptions ={
		    zoom:15,
		    center:currentLocationLatAndLong,
		    mapTypeId: google.maps.MapTypeId.ROADMAP
		   };
		   var mapDiv = document.getElementById("map");
		   map = new google.maps.Map(mapDiv,mapOptions);
		   var marker = new google.maps.Marker({
			      position: currentLocationLatAndLong,
			      map: map,
			      title: 'Hello World!'
			  });
		   var infowindow = new google.maps.InfoWindow({
			      content: 'test:'
			    });
		   
		    makeInfoWindowEvent(map, infowindow, marker);

		  }catch(e){
		   console.log("Error occured in ConsultantLocator.displayMap() " + e);
		  }
		     console.log("Exiting displayCurrentLocation()");
		    }


 document.addEventListener("deviceready", getCoordinates, false);
 function getCoordinates(){
	 
	 navigator.geolocation.getCurrentPosition(displayCurrentLocation);
 }
 
 function makeInfoWindowEvent(map, infowindow, marker) {
	  google.maps.event.addListener(marker, 'click', function() {
	    infowindow.open(map, marker);
	  });
	}
    </script>
    </head>
    <body>

    <div id="map" style="width:100%; height:100%"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
