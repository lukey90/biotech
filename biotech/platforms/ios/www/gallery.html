<html lang="en">
<head>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>blueimp Gallery</title>
<meta name="description" content="blueimp Gallery is a touch-enabled, responsive and customizable image and video gallery, carousel and lightbox, optimized for both mobile and desktop web browsers. It features swipe, mouse and keyboard navigation, transition effects, slideshow functionality, fullscreen support and on-demand content loading and can be extended to display additional content types.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="gall/blueimp-gallery.css">
</head>
<body>

<br>
<h2>Carousel image gallery</h2>
<!-- The Gallery as inline carousel, can be positioned anywhere on the page -->

<br>

<div id="links">
    <a href="img/full/001.jpg" title="Banana">
        <img src="img/thumb/001.jpg" alt="Banana">
    </a>
    <a href="img/full/002.jpg" title="Apple">
        <img src="img/thumb/002.jpg" alt="Apple">
    </a>
    <a href="img/full/003.jpg" title="Orange">
        <img src="img/thumb/003.jpg" alt="Orange">
    </a>
</div>

<div id="uuu" class="blueimp-gallery blueimp-gallery-carousel">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<script src="gall/blueimp-helper.js"></script>
<script src="gall/blueimp-gallery.js"></script>

<script src="js/jquery-2.1.0.min.js"></script>
<script>
/*jslint evil: true */
/*global window, document*/
// Including jQuery via the protocol relative url above works for both http and https.
// Explicitly including jQuery via http allows running the Gallery demo as local file:
if (!window.jQuery) {
    document.write(
        '<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"><\/script>'
    );
}
</script>
<script >
alert("lala");
blueimp.Gallery(
    document.getElementById('links').getElementsByTagName('a'),
    {
        container: '#uuu',
        carousel: true
    }
);
</script>
</body> 
</html>
